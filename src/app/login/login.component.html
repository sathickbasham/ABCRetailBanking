<div class="signin-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="angForm1" >
        <p>Please login to continue</p>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="User" formControlName="userName" #userName required>
          <div *ngIf="angForm1.controls['userName'].invalid && (angForm1.controls['userName'].dirty || angForm1.controls['userName'].touched)" class="alert alert-danger">  
            <div *ngIf="angForm1.controls['userName'].errors!.required">  
              User name is required.  
            </div>  
          </div>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" formControlName="password" #password required>
          <div *ngIf="angForm1.controls['password'].invalid && (angForm1.controls['password'].dirty || angForm1.controls['password'].touched)" class="alert alert-danger">  
            <div *ngIf="angForm1.controls['password'].errors!.required">  
              Password is required.  
            </div>  
          </div>  
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="login(userName.value, password.value)">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
